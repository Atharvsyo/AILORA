<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e3c72;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255,255,255,0.12);
            padding: 25px 35px;
            border-radius: 10px;
            width: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            text-align: center;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .block {
            background: rgba(0, 0, 0, 0.25);
            padding: 12px;
            margin-top: 18px;
            border-radius: 6px;
            white-space: pre-wrap;
        }
        a {
            text-decoration: none;
            padding: 10px 20px;
            background: #ffc107;
            color: #222;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            border-radius: 6px;
        }
        a:hover {
            background: #ffda44;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Disease Prediction Result</h1>

        <p><strong>Possible Diseases:</strong></p>
        <ol>
            {% for dis in prediction %}
            <li>{{ dis }}</li>
            {% endfor %}
        </ol>

        <p><strong>Details:</strong></p>
        <div class="block">{{ explanation }}</div>

        <a href="/">Predict Again</a>
    </div>
</body>
</html>
